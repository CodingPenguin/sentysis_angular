<div class="card-deck">
    <h3>Negative Comments</h3>
    <ul>
        <li *ngFor="let comment of negativeComments">
            <div class="card border-danger mt-3">
                <div class="card-body feat">
                    <p class="card-text text-danger scroll text">{{comment.value}}</p>
                    <span class="emoji">{{comment.emoji}}</span>
                </div>
            </div>
        </li>    
    </ul>
</div>
<div class="card-deck">
    <h3>Positive Comments</h3>
    <ul>
        <li *ngFor="let comment of positiveComments">
            <div class="card border-primary mt-3">
                <div class="card-body feat">
                    <p class="card-text text-primary scroll text">{{comment.value}}</p>
                    <span class="emoji">{{comment.emoji}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
