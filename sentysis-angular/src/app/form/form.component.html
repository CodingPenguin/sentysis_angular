<form [formGroup]='youtubeForm' (ngSubmit)='onSubmit(youtubeForm.value)' >
  <div>
    <label for="videoUrl">YouTube URL</label>
    <input type="text" formControlName='videoUrl' placeholder="https://www.youtube.com/watch?v=abcdefghijk or https://youtu.be/abcdefghijk">
  </div>
  <button type="button" type="submit">Submit Loser</button>
</form>
